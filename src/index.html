<!doctype html>
<html lang='en'>

<head>
    <title>ESP32</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://bootswatch.com/5/lux/bootstrap.min.css'>
</head>

<body>
    <div class="container">
        <h1>ESP32 control panel</h1>
        <button class="btn btn-success" id="beeper">Beep</button>
        <button class="btn btn-warning" id="stopper">Stop</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js'
        integrity='sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk'
        crossorigin='anonymous'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js'
        integrity='sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy'
        crossorigin='anonymous'></script>
    <script>
        const btnBeep = document.getElementById("beeper");
        const btnStop = document.getElementById("stopper");
        btnBeep.addEventListener("click", e => {
            e.preventDefault();
            $.post("/beep");
        });
        btnStop.addEventListener("click", e => {
            e.preventDefault();
            $.post("/stop");
        });</script>
</body>

</html>
